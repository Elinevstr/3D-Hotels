    <div class="main-container">

        <div id="map" style="display: none;"></div>

         <button  id="reset-camera-button" onclick="hotelMapApp.resetCamera()" style="display: none;">Reset camera</button>

            <gmp-place-opening-hours></gmp-place-opening-hours>
            <gmp-place-website></gmp-place-website>
            <gmp-place-phone-number></gmp-place-phone-number>
            <gmp-place-summary></gmp-place-summary>
            <gmp-place-type-specific-highlights></gmp-place-type-specific-highlights>
            <gmp-place-reviews></gmp-place-reviews>
            <gmp-place-feature-list></gmp-place-feature-list>
            <gmp-place-media lightbox-preferred></gmp-place-media>
            <gmp-place-attribution
              light-scheme-color="black"
              dark-scheme-color="black"
            ></gmp-place-attribution>
          </gmp-place-content-config>
        </gmp-place-details>
            </div>
      </div>

    <script src="hotels.js"></script>
    <script src="main.js"></script>
    <script>
      $(document).ready(function () {
  $('.arc-top, .arc-bottom').each(function () {
    let $this = $(this);
    let parentId = $this.closest('button').attr('id');
    let radius;

    switch (parentId) {
      case 'rome-card':
        radius = 125; // Half of 200px image width
        break;
      case 'ny-card':
        radius = 115;  // Half of 180px
        break;
      case 'swiss-card':
        radius = 110;  // Half of 170px
        break;
      case 'tokyo-card':
        radius = 130; // Half of 210px
        break;
      case 'random-card':
        radius = 90; // Half of 210px
        break;
      default:
        radius = 200; // fallback
    }

    const circle = new CircleType(this).radius(radius);
    if ($this.hasClass('arc-bottom')) {
      circle.dir(-1);
    }
  });
});
    </script>
